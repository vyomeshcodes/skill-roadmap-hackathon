<!DOCTYPE html>
<html>
<head>
  <title>Skill Assessment</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h2>Skill Assessment</h2>
<p>Please fill details honestly to get best roadmap</p>

<form id="assessmentForm">

<label>Your Current Skills</label>
<input id="skills" placeholder="HTML, CSS, Communication">

<label>Certificates (if any)</label>
<input id="certificates" placeholder="Python, Web Dev">

<label>Preferred Sector</label>
<select id="sector">
  <option value="IT">IT</option>
  <option value="Healthcare">Healthcare</option>
  <option value="Agriculture">Agriculture</option>
  <option value="Smart Cities">Smart Cities</option>
</select>

<label>Daily Study Hours</label>
<input type="number" id="hours" min="1" max="12">

<label>Experience Level</label>
<select id="level">
  <option>Beginner</option>
  <option>Intermediate</option>
  <option>Advanced</option>
</select>

<button>Submit Assessment</button>

</form>

<script src="js/assessment.js"></script>

</body>
</html>

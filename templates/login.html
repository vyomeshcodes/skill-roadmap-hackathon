<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Planify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-page">

<!-- Navbar -->
<nav class="navbar">
    <div class="container nav-content">
        <div class="logo">
            <div class="logo-icon">
                <i data-lucide="zap"></i>
            </div>
            <span class="logo-text">Planify</span>
        </div>

        <div class="nav-buttons">
            <a href="{{ url_for('signup') }}" class="btn btn-outline">
                Create Account
            </a>
        </div>
    </div>
</nav>

<!-- Auth Card -->
<main style="padding-top: 80px;">
<div class="auth-card">

    <h2 class="auth-title">Welcome Back ðŸ‘‹</h2>
    <p class="auth-sub">Continue your personalized roadmap</p>

    <!-- Error Message Area -->
    <div id="errorBox" style="color:#dc2626; font-size:13px; text-align:center;"></div>

    <form method="POST" action="{{ url_for('login') }}">

        <div class="input-group">
            <label>Email Address</label>
            <input class="auth-input"
                   type="email"
                   name="email"
                   placeholder="you@gmail.com"
                   required>
        </div>

        <div class="input-group">
            <label>Password</label>

            <div style="position:relative">
                <input class="auth-input"
                       id="pass"
                       type="password"
                       name="password"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                       required>

                <span onclick="togglePassword()"
                      style="position:absolute; right:10px; top:9px;
                             cursor:pointer; font-size:13px; color:#64748b;">
                    Show
                </span>
            </div>
        </div>

        <!-- Remember Me -->
        <label style="font-size:13px; display:flex; gap:6px; margin-top:6px;">
            <input type="checkbox" name="remember">
            Remember me
        </label>

        <button type="submit" class="auth-btn">
            <a href="{{ url_for('dashboard') }}">Log In to Dashboard</a>
        </button>

    </form>

    <div class="divider">OR</div>

    <button class="google-btn">
        <i data-lucide="chrome"></i>
        Continue with Google
    </button>

    <div class="auth-links">
        <a href="#">Forgot password?</a>
        <a href="{{ url_for('signup') }}">New user? Sign up</a>
    </div>

</div>
</main>

<script>
    lucide.createIcons();

    // Show / Hide Password
    function togglePassword(){
        let p = document.getElementById("pass");
        p.type = p.type === "password" ? "text" : "password";
    }

    // Example client-side validation demo
    const form = document.querySelector("form");
    form.addEventListener("submit", function(e){
        const email = form.email.value;
        const pass  = form.password.value;

        if(pass.length < 4){
            e.preventDefault();
            document.getElementById("errorBox").innerText =
                "Password must be at least 4 characters";
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Planify</title>

    <!-- Our Normal CSS Files Only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="container nav-content">

    <span class="logo-text">Planify Dashboard</span>

    <div>
      <span id="userNameTop">Hi, Student</span>

      <select id="navSelect">
        <option>Account</option>
        <option>Recent Updates</option>
        <option>Skills</option>
        <option>Courses</option>
        <option>Projects</option>
        <option>Certificates</option>
        <option>Logout</option>
      </select>
    </div>

  </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">

  <h2 id="welcomeText">Welcome back!</h2>

  <div class="grid">

    <!-- Skills Card -->
    <div class="card">
      <h3>My Skills</h3>
      <div id="skillList"></div>
    </div>

    <!-- Progress Card -->
    <div class="card">
      <h3>Roadmap Progress</h3>

      <div class="progress-bar">
        <div id="progressFill" class="progress"></div>
      </div>

      <span id="progressText">0%</span>
    </div>

    <!-- Sector Card -->
    <div class="card">
      <h3>Preferred Sector</h3>
      <p id="sectorText">-</p>
    </div>

    <!-- Action Card -->
    <div class="card">
      <a href="/assessment" class="btn">Take Assessment</a>
    </div>

  </div>

</div>

<!-- ONLY PLAIN JAVASCRIPT -->
<script src="{{ url_for('static', filename='JS/dashboard.js') }}"></script>

</body>
</html>
